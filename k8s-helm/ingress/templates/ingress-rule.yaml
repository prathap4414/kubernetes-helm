apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: {{ .Values.ingressClassName }}
  rules:
  - http:
      paths:
      {{- range.Values.rules }}
      - path: {{ .path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .name }}
            port:
              number: {{ .port }}
      {{- end }}
      